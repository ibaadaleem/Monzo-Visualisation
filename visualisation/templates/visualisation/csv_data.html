<!DOCTYPE html>

<style>
table, th, td {
	border-collapse:collapse;
}
th{
	background-color:#9ebae5;
}
tr:nth-of-type(odd) {
	background-color:#d2dff4;
}
.header{
	height:30px
}
.content{
    position:absolute;
    top: 30px;
    left:0px;
    right:0px;
    bottom:0px;
    overflow-y:scroll;        
}â€‹
</style>

<head>
  <div class="header">
	<div style="float:left; margin-right:10px">
	  <form action="{% url 'visualisation:home' %}">
		<input type="submit" value="Home" />
	  </form>
	</div>

	<div style="float:left; margin-right:10px">
	  <form action="{% url 'visualisation:upload' %}">
		<input type="submit" value="Upload" />
	  </form>
	</div>

	<div style="float:left; margin-right:10px">
	  <form action="{% url 'visualisation:visuals' %}">
		<input type="submit" value="Visuals" />
	  </form>
	</div>

	<div style="float:left; margin-right:10px">
	  <form action="{% url 'visualisation:analytics' %}">
		<input type="submit" value="Analytics" />
	  </form>
	</div>

	<div style="float:left; margin-right:10px">
	  <form action="{% url 'visualisation:csv_data' %}">
		<input type="submit" disabled value="CSV Data" />
	  </form>
	</div>
  </div>
</head>

<body>
<div class='content'>
  <table style="width:100%">

	<th>Monzo ID</th>
	<th>Created</th>
	<th>Amount</th>
	<th>Currency</th>
	<th>Description</th>
	<th>Category</th>
	<th>Address</th>
	<th>Local Amount</th>
	<th>Local Currency</th>

	{% for data in data %}
		<tr>
			<td>{{data.monzo_id}}</td>
			<td>{{data.created}}</td>
			<td>{{data.amount}}</td>
			<td>{{data.currency}}</td>
			<td>{{data.description}}</td>
			<td>{{data.category}}</td>
			<td>{{data.address}}</td>
			<td>{{data.local_amount}}</td>
			<td>{{data.local_currency}}</td>
		</tr>	
	{% endfor %}
  </table>
</div>
</body>
